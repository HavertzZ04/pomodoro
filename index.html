<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-ZZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<section class="edit">Editar</section>-->
    <section class="timer-section">
        <div class="button-options">
        <h1>Pomodoro</h1>
            <button id="focus">Enfoque</button>
            <button id="short-break">Descanso Corto</button>
            <button id="long-break">Descanso Largo</button>
        </div>
        <p id="timer">25:00</p>
        <div>
            <button id="start">Iniciar</button>
            <button id="stop">Detener</button>
            <button id="reset">Reiniciar</button>
            <p id="timeOver"></p>
        </div>
    </section>
    <section class="quotes-section">
        <p id="quote"></p>
        <p id="author"></p>
    </section>
    <footer></footer>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
